<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영어 단어 퀴즈</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>📚 영어 단어 퀴즈</h1>
      <p class="subtitle">의미를 맞춰 보세요</p>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <p class="progress-text" id="progressText">0 / 0</p>
    </header>

    <main class="quiz-area">
      <section class="start-screen" id="startScreen">
        <div class="start-card">
          <h2>준비되셨나요?</h2>
          <p>영어 단어의 뜻을 고르는 퀴즈입니다.<br>문제 수를 선택하고 시작하세요.</p>
          <div class="option-buttons">
            <button type="button" class="btn btn-option" data-count="5">5문제</button>
            <button type="button" class="btn btn-option" data-count="10">10문제</button>
            <button type="button" class="btn btn-option" data-count="15">15문제</button>
            <button type="button" class="btn btn-option" data-count="20">20문제</button>
          </div>
          <button type="button" class="btn btn-primary" id="startBtn">퀴즈 시작</button>
        </div>
      </section>

      <section class="question-screen hidden" id="questionScreen">
        <div class="question-card">
          <p class="question-label">다음 단어의 뜻은?</p>
          <h2 class="word-display" id="wordDisplay"></h2>
          <ul class="choices" id="choicesList"></ul>
          <button type="button" class="btn btn-next hidden" id="nextBtn">다음 문제</button>
        </div>
      </section>

      <section class="result-screen hidden" id="resultScreen">
        <div class="result-card">
          <h2>퀴즈 완료!</h2>
          <div class="score-circle" id="scoreCircle">
            <span class="score-value" id="scoreValue">0</span>
            <span class="score-total">/ 0</span>
          </div>
          <p class="score-message" id="scoreMessage"></p>
          <button type="button" class="btn btn-primary" id="retryBtn">다시 하기</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>정답을 클릭하면 즉시 채점됩니다</p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
